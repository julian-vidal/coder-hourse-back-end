<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ingrese datos de una nueva persona</h1>
    <form action="/api/personas/" method="POST">
        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Apellido" name="apellido">
        <input type="number" placeholder="Edad" name="edad">
        <input type="submit" value="Submit">
    </form>

    <hr>

    <h1>Ingrese datos de una nueva mascota</h1>
    <form action="/api/mascotas/" method="POST">
        <input type="text" placeholder="Nombre" name="nombre">
        <input type="text" placeholder="Raza" name="raza">
        <input type="number" placeholder="Edad" id="edad">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
